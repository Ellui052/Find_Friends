<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Friends</title>
    <link rel="stylesheet" href="../css/login.css" />
</head>

<body>
    <div class="title">
        <img src="../asset/LOGO.png" alt="LOGO" />
    </div>
    <div class="login">
        <input type="text" placeholder="전화번호 또는 아이디" oninput="input()" />
        <input type="password" placeholder="비밀번호" oninput="input()" />
        <button class="btn" onclick="login()">로그인</button>
        <p class="find" onclick="findpw()">비밀번호를 잊으셨나요?</p>
        <p class="find" onclick="join()">계정이 없으신가요?</p>
    </div>
</body>
<script src="../js/login.js"></script>

</html>
